stages:
  - build
  - package
  - deploy

variables:
  IMAGE_NAME: $CI_REGISTRY/partmanager/webapp

build:
  stage: build
  image: node:latest
  script:
    - npm install -g @angular/cli@15.1.6
    - npm install
    - ng build
  artifacts:
    paths:
      - dist/
    expire_in: 2 hours
  cache:
    paths:
      - node_modules/

docker-build:
  image: docker:stable
  stage: package
  services:
    - docker:dind
  before_script:
    - echo $CI_BUILD_TOKEN | docker login -u "$CI_REGISTRY_USER"
      --password-stdin $CI_REGISTRY
  script:
    - docker build -t creg01.klaffenboeck.eu/partmanager/webapp .
    - docker tag partmanager_webapp $IMMAGE_NAME_$CI_COMMIT_REF_NAME
    - docker push creg01.klaffenboeck.eu/partmanager/webapp
