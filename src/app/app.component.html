<div class="row">
  <div class="col-md-2">

                       [partTypes]="partTypes"

                       (selectedPartTypes)="updateSelectedPartTypes($event)">

  <div class="col-md-10">
    <part-table [parts]="partsEvent"></part-table>
  </div>
</div>
