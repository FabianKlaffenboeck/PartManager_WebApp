<mat-dialog-content>
  <table>

    <tr>
      <td>
        <mat-form-field>
          <input matInput [formControl]="nameControl" placeholder="name">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput [formControl]="quantityControl" placeholder="quantity" type="number">
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field>
          <mat-label>part type</mat-label>
          <mat-select [formControl]="partTypeControl" placeholder="Part Type">
            <mat-option>
              <ngx-mat-select-search [formControl]="partTypeFilterControl"></ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let partType of filteredPartTypes"
                        [value]="partType.id">{{ partType.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-label>manufacturer</mat-label>
          <mat-select [formControl]="manufacturerControl" placeholder="Manufacturer">
            <mat-option>
              <ngx-mat-select-search [formControl]="manufacturerFilterControl"></ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let manufacturer of filteredManufacturers"
                        [value]="manufacturer.id">{{ manufacturer.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field>
          <mat-label>tray</mat-label>
          <mat-select [formControl]="trayControl" placeholder="tray">
            <mat-option *ngFor="let tray of getTrays()" [value]="tray.id">{{ formatStorageLocation(tray) }}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-label>measuring unit</mat-label>
          <mat-select [formControl]="measurementUnitControl" placeholder="measuring unit">
            <mat-option>
              <ngx-mat-select-search [formControl]="measurementUnitFilterControl"></ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let measurementUnit of filteredMeasurementUnits"
                        [value]="measurementUnit">{{ measurementUnit }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field>
          <input matInput [formControl]="valueControl" placeholder="value" type="number">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-label>footprints</mat-label>
          <mat-select [formControl]="footprintControl" placeholder="footprint">
            <mat-option>
              <ngx-mat-select-search [formControl]="footprintFilterControl"></ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let footprint of filteredFootprints"
                        [value]="footprint">{{ footprint }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>

  </table>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancelClick()">Cancel</button>
  <button mat-button class="apply-button"
          [disabled]="allowSave()"
          (click)="onSaveClick()">Save
  </button>
</mat-dialog-actions>
