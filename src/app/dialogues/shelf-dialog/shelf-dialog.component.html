<mat-dialog-content>
  <table>
    <tr>
      <td>
        <mat-form-field>
          <input matInput [formControl]="typeControl" placeholder="name">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <input matInput [formControl]="trayCount" placeholder="tray count">
        </mat-form-field>
      </td>
    </tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary"
          [disabled]="typeControl.invalid"
          (click)="onSaveClick()">Save
  </button>
</mat-dialog-actions>
