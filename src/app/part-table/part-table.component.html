<p-table [value]="parts">


  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name" style="width:12.85%">
        Name
        <p-sortIcon field="name"/>
      </th>
      <th pSortableColumn="quantity" style="width:12.85%">
        Quantity
        <p-sortIcon field="quantity"/>
      </th>
      <th pSortableColumn="partType" style="width:12.85%">
        PartType
        <p-sortIcon field="partType"/>
      </th>
      <th pSortableColumn="manufacturer" style="width:12.85%">
        Manufacturer
        <p-sortIcon field="manufacturer"/>
      </th>
      <th pSortableColumn="storage" style="width:12.85%">
        Storage
        <p-sortIcon field="storage"/>
      </th>
      <th pSortableColumn="value" style="width:12.85%">
        Value
        <p-sortIcon field="value"/>
      </th>
      <th pSortableColumn="footprint" style="width:12.85%">
        Footprint
        <p-sortIcon field="footprint"/>
      </th>
      <th style="width:5%"></th>
      <th style="width:5%"></th>
    </tr>

    <tr>
      <th>
        <p-columnFilter
          type="text"
          field="name"
          placeholder="Search by name"/>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="quantity"
          placeholder="Filter"/>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="partType"
          placeholder="Filter"/>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="manufacturer"
          placeholder="Filter"/>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="storage"
          placeholder="Filter"/>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="value"
          placeholder="Filter"/>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="footprint"
          placeholder="Filter"/>
      </th>
      <th></th>
      <th>
        <p-button icon="pi pi-plus" severity="info" (click)="add()"></p-button>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-part>
    <tr>
      <td>{{ part.name }}</td>
      <td>{{ part.quantity }}</td>
      <td>{{ part.partType?.name }}</td>
      <td>{{ part.manufacturer?.name }}</td>
      <td>{{ getStorageLocation(part) }}</td>
      <td>{{ getPartValue(part) }}</td>
      <td>{{ part.footprint?.name }}</td>

      <td>
        <i (click)="edit(part)" class="pi pi-pencil"></i>
      </td>
      <td>
        <i (click)="delete(part)" class="pi pi-trash"></i>
      </td>
    </tr>
  </ng-template>

</p-table>
