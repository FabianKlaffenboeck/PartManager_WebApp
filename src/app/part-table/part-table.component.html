<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> name</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header> quantity</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="partType">
      <mat-header-cell *matHeaderCellDef mat-sort-header> part type</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.partType.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="manufacturer">
      <mat-header-cell *matHeaderCellDef mat-sort-header> manufacturer</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.manufacturer.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="tray">
      <mat-header-cell *matHeaderCellDef mat-sort-header> storage location</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{formatStorageLocation(element)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef mat-sort-header> value</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{unitFormatter(element)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="footprint">
      <mat-header-cell *matHeaderCellDef mat-sort-header> footprint</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{formatter(element.footprint)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="add()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
